<!DOCTYPE html>
<html lang="en" class="sx-layout">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>sx|opCMS</title>
        <!-- The main CSS is loaded synchronously. More styles should be handles manually or in pages. -->
        <link type="text/css" href="css/app.css" rel="stylesheet"/>
        <script type="importmap">
          {
            "imports": {
              "@toast-ui/editor": "./node_modules/@toast-ui/editor/dist/esm/index.js",
              "@toast-ui/editor/dist/i18n/de-de": "./node_modules/@toast-ui/editor/dist/esm/i18n/de-de.js",
              "prosemirror-inputrules": "./node_modules/prosemirror-inputrules/dist/index.js",
              "prosemirror-transform": "./node_modules/prosemirror-transform/dist/index.js",
              "prosemirror-commands": "./node_modules/prosemirror-commands/dist/index.js",
              "prosemirror-history": "./node_modules/prosemirror-history/dist/index.js",
              "prosemirror-keymap": "./node_modules/prosemirror-keymap/dist/index.js",
              "prosemirror-model": "./node_modules/prosemirror-model/dist/index.js",
              "prosemirror-state": "./node_modules/prosemirror-state/dist/index.js",
              "prosemirror-view": "./node_modules/prosemirror-view/dist/index.js",
              "rope-sequence": "./node_modules/rope-sequence/dist/index.js",
              "w3c-keyname": "./node_modules/w3c-keyname/index.js",
              "orderedmap": "./node_modules/orderedmap/dist/index.js"
            }
          }
        </script>
        <script>
            (function () {
                /**
                 * A very simple error handler that simply renders the message on top of the current page.
                 * This prevents the current page from being usable.
                 *
                 * @param {string|Error|PromiseRejectionEvent} error
                 */
                const handler = function (error) {
                    const container = document.createElement('div');
                    container.innerHTML = `<div class="sx-error">${error.message || error.reason || error}</div>`;
                    document.getElementById('main').appendChild(container);
                };
                window.onerror = handler;
                window.onunhandledrejection = handler;
            })();
        </script>
    </head>
    <body>
        <div class="sx-body">
            <nav class="sx-menu">
                <div class="sx-limit sx-navigation">
                    <!-- The loading is initially visible and will be disabled with the first page load. -->
                    <div id="loading" class="sx-loading">üñß</div>
                    <div class="sx-navigation-buttons">
                        <!-- To get a consistent hotkey behaviour, a JS controlled back button is inserted here. -->
                        <button accesskey="u" id="navigation-back"></button>
                        <button accesskey="1" data-navigation value="page"><span class="sx-button-icon">üåê</span> Seite</button>
                        <button accesskey="2" data-navigation value="texts"><span class="sx-button-icon">üìÑ</span> Texte</button>
                        <button accesskey="3" data-navigation value="calendar"><span class="sx-button-icon">üìÖ</span> Termine</button>
                        <!-- Add more navigation entries as needed. -->
                    </div>
                </div>
            </nav>
            <!-- CSS module prefixes must be added here. -->
            <main id="main" class="sx-container sx-content sx-limit sx-form sx-table"></main>
        </div>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
